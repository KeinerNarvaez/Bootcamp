<head>

<!-- Modal para elegir categoría -->
<div class="modal fade" id="modalCategorias" data-bs-backdrop="static" tabindex="-1"
    aria-labelledby="modalCategoriasLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCategoriasLabel">Elige una categoría</h5>
            </div>
            <div class="modal-body d-flex flex-wrap justify-content-center gap-2">
                <button class="btn btn-warning btn-categoria" data-categoria="st_heal">Vida</button>
                <button class="btn btn-warning btn-categoria" data-categoria="st_defense">Defensa</button>
                <button class="btn btn-warning btn-categoria" data-categoria="st_power">Fuerza</button>
                <button class="btn btn-warning btn-categoria" data-categoria="st_intelligence">Inteligencia</button>
                <button class="btn btn-warning btn-categoria" data-categoria="st_speed">Velocidad</button>
            </div>
        </div>
    </div>
</div>

<body>
    <a href="./index.html"><i class="fa-solid fa-left-long fa-beat-fade"></i></a>
    <div class="dataCardUser" id="dataCardUser"></div>

    <div class="users" id="users"></div>

    <div class="data">
        <h1 id="ronda">Ronda 1</h1>
        <h2 class="numberCard1" id="numberCard1"></h2>
        <div class="user1" id="user1">
            <h5>Jugador</h5>
        </div>
        <div id="cartaSeleccionadaContainer" class="carta-seleccionada-container"></div>

    </div>

    <div class="cards" id="cartasContainer"></div>

    <div id="rankingFinal" style="display:none;" class="ranking-container">
        <h2>🏆 RANKING FINAL 🏆</h2>
        <ul id="listaRanking"></ul>
    </div>


    <script src="./assest/js/juego.js"></script>
    <script src="./assest/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
